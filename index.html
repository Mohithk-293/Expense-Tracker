<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="iconForExpense.jpeg">
</head>
<body>
    <h1 class="main-heading">Expense Tracker</h1>

    <div class="expense">
        <button class="expense-btn" type="button">Add Expense</button>
        <h2 class="expense-heading">Expenses</h2>
        <div class="expense-table">
            <table>
                <tr>
                <th>Amount</th>
                <th>Category</th>
                <th>Date</th>
                <th>Note</th>
               </tr>
            </table>
        </div>
   </div>

    <div class="Category">
        <button class="Category-btn" type="button">Add Category</button>
        <h2 class="Category-heading">Categories</h2>
        <div class="Category-box">
            <p class="food">Food- 0 Rs. spent</p>
            <p class="travel">Travel- 0 Rs. spent</p>
            <p class="groceries">Groceries- 0 Rs. spent</p>
            <p class="entertainment">Entertainment- 0 Rs. spent</p>
            <p class="others">Others- 0 Rs. spent</p>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
